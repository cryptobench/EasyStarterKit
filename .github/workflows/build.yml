name: Build and Release

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25-ea'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyStarterKit
          path: target/EasyStarterKit-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyStarterKit

      - name: Generate version
        id: version
        run: echo "version=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Rename JAR
        run: mv EasyStarterKit-*.jar EasyStarterKit-${{ steps.version.outputs.version }}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: EasyStarterKit ${{ steps.version.outputs.version }}
          body: |
            ## EasyStarterKit ${{ steps.version.outputs.version }}

            **Commit:** ${{ github.sha }}
            **Released:** ${{ github.event.head_commit.timestamp }}

            ---

            ### How to Install

            1. Download `EasyStarterKit-${{ steps.version.outputs.version }}.jar` below
            2. Drop it in your server's `mods` folder
            3. Restart your server
            4. Done! Use `/easystarterkit set` to save your inventory as the starter kit

            ---

            ### Commands (require `starterkit.admin` permission)

            | Command | What it does |
            |---------|--------------|
            | `/easystarterkit set` | Save your current inventory as the starter kit |
            | `/easystarterkit give` | Give yourself the starter kit (for testing) |
            | `/easystarterkit reset` | Reset your "received" status |

            ---

            ### How It Works

            1. Admin puts items in their hotbar/inventory
            2. Admin runs `/easystarterkit set` to save the kit
            3. New players automatically receive those items on first join

          files: EasyStarterKit-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
          make_latest: true
